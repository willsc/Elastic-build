apiVersion: v1
kind: Service
metadata:
  name: {{ include "zookeeper-test.fullname" . }}
  labels:
    {{- include "zookeeper-test.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 2181
      name: client
    - port: 2888
      name: server
    - port: 3888
      name: leader-election     
  selector:
    {{- include "zookeeper-test.selectorLabels" . | nindent 4 }}
